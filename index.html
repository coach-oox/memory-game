<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Memory Game @coach-oox</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h2>Memory Game</h2>
                <span>by <a href="https://github.com/coach-oox">coach-oox</a></span>
            </div>

            <div class="menu">
                <div class="score">Score : 00</div>
                <div class="timer">Timer : 00</div>
                <button class="set-time">5sec</button>
                <button class="set-time">10sec</button>
                <button class="set-time">15sec</button>
                <button class="play">Game Start</button>
            </div>

            <div class="screen">
                <div class="ranking">
                    <h3>Ranking</h3>
                    <ol></ol>
                </div>
                <div class="board"></div>
            </div>
        </div>

        <script src="./src/js/game.js"></script>
    </body>
</html>
